sudo: required

services:
  - docker

script:
  - docker build -t karthiksaran/docker-springboot-final .

deploy:
  provider: elasticbeanstalk
  region: 'us-east-1'
  app: 'docker-with-springboot'
  env: 'Dockerwithspringboot-env'
  zip_file: 'example-0.0.1-SNAPSHOT.jar'
  bucket_name: 'elasticbeanstalk-us-east-1-320032236863'
  bucket_path: 'SpringbootDockerWithAWS'
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY